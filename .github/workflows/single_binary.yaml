name: Build single binary executables for multiple architectures

on:
    workflow_dispatch: 

permissions: 
    pull-requests: read
    contents: write

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.head.label || github.head_ref || github.ref }}
    cancel-in-progress: true

jobs:
    # draft-release:
    #     runs-on: ubuntu-latest
